<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ODM shot coverage</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
          integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

</head>
<body>
<div class="columns">
  <div class="column is-three-quarters">
    <div id="svg-container">
      <svg id="map"></svg>
    </div>
  </div>
  <div class="column is-one-quarter">
    <div class="doc">
      <p class="title is-3">Open Drone Map</p>
      <p class="title is-4">Shot coverage</p>
      <p>
        Mouse over the camera (blue dot) and click to see the picture coverage.
      </p>
    </div>
    <div id="selected-camera" style="display: none">
      <div class="card">
        <div class="card-image">
          <div class="rotator">
            <img class="snapshot">
          </div>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title is-4 image-name"></p>
              <p><span class="bold">Coordinates: </span><span class="coordinates numbers"></span></p>
              <p><span class="bold">Rotation (Euler): </span><span class="rotation numbers"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="doc">
      <p>
        Code by Alexandre Masselot, available on <a href="https://github.com/terra-submersa/odm-report-shot-coverage">github</a>
      </p>
    </div>
  </div>
</div>

</body>
<footer>
  <script type="text/javascript" src="index.js"/>
  <script type="text/javascript">
      console.log('PAF')
  </script>
</footer>
</html>
